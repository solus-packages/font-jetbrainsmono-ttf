name       : font-jetbrainsmono-ttf
version    : '2.001'
release    : 4
source     :
    - https://github.com/JetBrains/JetBrainsMono/releases/download/v2.001/JetBrains.Mono.2.001.zip : d9176856e982ca16f4ee24a1021a62b51cea43575f3c6aa1910d4cdf6b695ade
license    : Apache-2.0
component  : desktop.font
summary    : A free and open-source typeface for developers
description: |
    JetBrains Mono is a free and open-source monospace font from JetBrains, designed for developers. Like Fira Code, it features over a hundred code-specific ligatures, with support for over 140 languages. More information can be found on its dedicated webpage [here](https://www.jetbrains.com/lp/mono/).
install    : |
    install -Dm00644 ttf/*.ttf -t $installdir/usr/share/fonts/truetype/jetbrainsmono/
